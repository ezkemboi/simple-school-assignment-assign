<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gretsa University</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Gretsa University</div>
      <ul class="nav-links">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="#" id="nav-logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="dashboard">
    <aside class="sidebar">
      <ul id="sidebarMenu">
        <!-- Populated by JS based on role -->
      </ul>
    </aside>
    <main class="dashboard-content" id="dashboardContent">
      <!-- Dynamic content loads here -->
      <div id="dashboardWelcome"></div>
      <section id="dashboardCourses" style="display:none;"></section>
      <section id="dashboardFees" style="display:none;"></section>
      <section id="dashboardStudents" style="display:none;"></section>
      <section id="dashboardAssignCourses" style="display:none;"></section>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="./logo.png" alt="Gretsa University Logo" class="footer-logo">
        <div>
          
          <div class="footer-school">The Best University in Kenya</div>
        </div>
      </div>
      <div class="footer-contact">
        <div>Email: <a href="mailto:info@gretsauniversity.ac.ke">info@gretsauniversity.ac.ke</a></div>
        <div>Phone: <a href="tel:+254700000000">+254 700 000 000</a></div>
        <div>Address: Thika, Kenya</div>
      </div>
      <div class="footer-social">
        <a href="#" title="Facebook" class="footer-social-icon">🌐</a>
        <a href="#" title="Twitter" class="footer-social-icon">🐦</a>
        <a href="#" title="Instagram" class="footer-social-icon">📸</a>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2024 Gretsa University. All rights reserved.
    </div>
  </footer>
  <script src="scripts/session.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
