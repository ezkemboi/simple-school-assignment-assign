<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gretsa University</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="./logo.png" class="header-logo"  height="50px" width="100px"/>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="#" id="nav-logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="dashboard">
    <aside class="sidebar" aria-label="Dashboard Navigation">
      <ul id="sidebarMenu">
        <!-- Populated by JS based on role, now with icons -->
      </ul>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar"><i class="fa fa-bars"></i></button>
    </aside>
    <main class="dashboard-content" id="dashboardContent">
      <h1 class="dashboard-heading">Student Dashboard</h1>
      <!-- Student Profile Card (rendered by JS for students) -->
      <div id="studentProfileCard" style="display:none;"></div>
      <div id="studentQuickLinks" style="display:none;"></div>
      <!-- Staff Profile Card and Stat Cards (rendered by JS for staff) -->
      <div id="staffProfileCard" style="display:none;"></div>
      <div id="staffStatCards" style="display:none;"></div>
      <div id="dashboardWelcome"></div>
      <div id="staffSearchBar" style="display:none; margin-bottom:1.5em;"></div>
      <section id="dashboardCourses" style="display:none;"></section>
      <section id="dashboardFees" style="display:none;"></section>
      <section id="dashboardStudents" style="display:none;"></section>
      <section id="dashboardAssignCourses" style="display:none;"></section>
    </main>
  </div>
  <script src="scripts/session.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
