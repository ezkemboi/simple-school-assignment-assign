<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gretsa University</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="./logo.png" class="header-logo"  height="50px" width="100px"/>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="#" id="nav-logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="dashboard">
    <aside class="sidebar">
      <ul id="sidebarMenu">
        <!-- Populated by JS based on role -->
      </ul>
    </aside>
    <main class="dashboard-content" id="dashboardContent">
      <!-- Dynamic content loads here -->
      <div id="dashboardWelcome"></div>
      <section id="dashboardCourses" style="display:none;"></section>
      <section id="dashboardFees" style="display:none;"></section>
      <section id="dashboardStudents" style="display:none;"></section>
      <section id="dashboardAssignCourses" style="display:none;"></section>
    </main>
  </div>
  <script src="scripts/session.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
