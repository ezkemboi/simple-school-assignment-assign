<body>
  <nav class="navbar">

      <div class="logo">Gretsa University</div>

    </div>

  <main class="form-main">
    <div class="form-container">
      <h2>Staff Registration</h2>
      <form id="staffRegForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <label for="staffId">Staff ID</label>
        <input type="text" id="staffId" name="staffId" placeholder="e.g. ST12345" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="department">Department</label>
        <input type="text" id="department" name="department" placeholder="e.g. Computer Science" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <button type="submit" class="btn">Register</button>
      </form>
      <div id="staffRegMsg"></div>
    </div>
  </main>
  <script src="scripts/session.js"></script>
  <script src="scripts/staff.js"></script>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="./logo.png" alt="Gretsa University Logo" class="footer-logo">

      <div class="footer-contact">
        <div>Email: <a href="mailto:info@gretsauniversity.ac.ke">info@gretsauniversity.ac.ke</a></div>

      </div>

    </div>
    <div class="footer-bottom">
      &copy; 2024 Gretsa University. All rights reserved.
    </div>
  </footer>
</body>
</html>
