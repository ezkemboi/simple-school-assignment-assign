<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Registration - Gretsa University</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="./logo.png" class="header-logo" height="50" width="100" alt="Gretsa University Logo"/>
        <span>Gretsa University</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" id="nav-home"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="student-registration.html" id="nav-student-register"><i class="fa fa-user-graduate"></i> Student Registration</a></li>
        <li><a href="staff-registration.html" id="nav-staff-register" class="active"><i class="fa fa-chalkboard-teacher"></i> Staff Registration</a></li>
        <li><a href="#" id="nav-logout" style="display:none;"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </nav>
  <main class="form-main">
    <div class="form-container">
      <h2 style="text-align:center; color:var(--primary-blue); font-size:2em; margin-bottom:1em;"><i class="fa fa-chalkboard-teacher"></i> Staff Registration</h2>
      <form id="staffRegForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <label for="staffId">Staff ID</label>
        <input type="text" id="staffId" name="staffId" placeholder="e.g. ST12345" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="department">Department</label>
        <input type="text" id="department" name="department" placeholder="e.g. Computer Science" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <button type="submit" class="btn"><i class="fa fa-user-plus"></i> Register</button>
      </form>
      <div id="staffRegMsg"></div>
      <div style="margin-top:1em; text-align:center;">
          <span>Already have an account?</span>
          <a href="login.html"><i class="fa fa-sign-in-alt"></i> Login here</a>
      </div>
    </div>
  </main>
  <script src="scripts/session.js"></script>
  <script src="scripts/staff.js"></script>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="./logo.png" alt="Gretsa University Logo" class="footer-logo">
        <div>
          <div class="footer-title">Gretsa University</div>
          <div class="footer-school">The Best University in Kenya</div>
        </div>
      </div>
      <div class="footer-contact">
        <div><i class="fa fa-envelope"></i> <a href="mailto:info@gretsauniversity.ac.ke">info@gretsauniversity.ac.ke</a></div>
        <div><i class="fa fa-phone"></i> <a href="tel:+254712959293">+254 712 959 293</a></div>
        <div><i class="fa fa-map-marker-alt"></i> Thika, Kenya</div>
      </div>
      <div class="footer-social">
        <a href="#" title="Facebook" class="footer-social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="Twitter" class="footer-social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" title="Instagram" class="footer-social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2024 Gretsa University. All rights reserved.
    </div>
  </footer>
</body>
</html>
